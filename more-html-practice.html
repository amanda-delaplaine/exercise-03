<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>More HTML Practice</title>
  </head>

  <body>
    <h1>More HTML Practice</h1>

    <!--- strong: strongly emphasizes importance or seriousness of the text -->
    <p>Do <strong>not</strong> enter!!</p>

    <!--- abbr: represents an abbreviation or acronym --->
    <p>Hypertext Markup Language is also refered to as <abbr>HTML</abbr>.</p>

    <!--- sub: text to be displayed as subscript --->
    <p>Water's formula is H<sub>2</sub>O.</p>


  </body>
</html>
